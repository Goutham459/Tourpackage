{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>


  .login-container {
    padding: 20px;
  }

  .login-card {
    background-color: #1A1A1D;
    width: 40%;
    box-shadow: 0 0px 8px yellowgreen;
    color: yellowgreen;
    border-radius: 15px;
    border: 2px solid yellowgreen;
  }

  .input-group {
    width: 70%;
    position: relative;
    margin-bottom: 1rem;
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}
      .btn {
    display: block;
    width: 70%;
    background-color: rgb(0, 0, 0);
    color: yellowgreen;
    border: none;
    padding: 10px 0;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: yellowgreen;
    color: black;
  }
</style>

<div class="container login-container" style="margin-bottom: 100px;">
  <center>
    <form method="POST">
      {% csrf_token %}
      <div class="login-card">
        <h3 class="mt-4">Login</h3>
        {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </div>
        {% endif %}
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" name="u" placeholder="Enter username" autocomplete="off">
          </div>
        </div>
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" name="p" placeholder="Enter password" autocomplete="off">
          </div>
        </div>
        <div class="mb-4">
          <span>New user? </span>
          <a href="{% url 'signup' %}">Signup</a>
        </div>
        <div class="mb-4">
          <a href="{% url 'password_reset_request' %}">Forgot Password?</a>
        </div>

        <input type="submit" class="btn" style="margin-bottom: 25px;" value="Login">
      </div>
    </form>
  </center>
</div>

{% endblock %}
