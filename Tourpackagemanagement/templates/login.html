{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  .form-control {
    width: 70%;
  }

  .login-container {
    padding: 20px;
  }

  .login-card {
    background-color: #1A1A1D;
    width: 40%;
    box-shadow: 0 0px 8px yellowgreen;
    color: white;
    border-radius: 15px;
    border: 2px solid yellowgreen;
  }
</style>

<div class="container login-container" style="margin-bottom: 100px;">
  <center>
    <form method="POST">
      {% csrf_token %}
      <div class="login-card">
        <h3 class="mt-4">Login</h3>
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="u" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="p" placeholder="Enter your password">
        </div>
        <input type="submit" class="form-control" style="margin-bottom: 25px;" value="Login">
      </div>
    </form>
  </center>
</div>

{% endblock %}
