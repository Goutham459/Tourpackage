{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

.enquiry-card {
    max-width: 400px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
}

.enquiry-card h3{
    color:black;
}

.form-label {
    font-weight: bold;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}
</style>

<div class="container">
    <div class="row">
        <div class="enquiry-form">
            <center>
                <form method="POST" id="enquiry-form">
                    {% csrf_token %}
                    <div class="enquiry-card">
                        <h3 class="mt-4">ENQUIRE NOW</h3>
                        <div class="mb-3">
                            <label class="form-label required-label">Name</label>
                            <input type="text" class="form-control" name="n" placeholder="Enter your Name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required-label">City of Residence</label>
                            <input type="text" class="form-control" name="p" placeholder="Enter your City" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required-label">E-mail</label>
                            <input type="email" class="form-control" name="e" placeholder="Enter your Email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label required-label">Date of Travel</label>
                            <input type="date" class="form-control" name="d" placeholder="date" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </center>
        </div>
    </div>
</div>

{% endblock %}
