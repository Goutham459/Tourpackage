{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

  .card{
    display:inline-block;
    margin-top: 50px;
    margin-left: 100px;
    width: 250px;
    border:0;
    background-color: transparent;
    box-shadow: 0 0px 8px yellowgreen;
    transition: transform 0.5s ease-in-out;
}
.btn:hover {
  background-color: rgb(0, 0, 0);
  color: yellowgreen;
}

</style>


  <h3 style="color:white; margin-top:40px; text-align:center;">Our Packagers</h3>

      <!--    PACKAGERS     -->

{% for packager in packagers %}
      <div class="card">
        <img src="{{ packager.image.url }} " class="card-img-top ">
      <div class="card-body">
        <h5 class="card-title" style="height:70px;">{{ packager.name }}</h5>
            <a href="{% url 'packages' packager.name %}" class="btn" style="width:100%;">{{packager.name}}</a>
      </div>
    </div>
{% endfor %}

{% endblock %}
