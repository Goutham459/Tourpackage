{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  .form-control {
    width: 70%;
  }

  .register-container {
    padding: 20px;
  }

  .register-card {
    background-color: #1A1A1D;
    width: 40%;
    box-shadow: 0 0px 8px yellowgreen;
    color: yellowgreen;
    border-radius: 15px;
    border: 1px solid yellowgreen;
  }
  .input-group {
    width: 70%;
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}
      .btn {
    display: block;
    width: 70%;
    background-color: rgb(0, 0, 0);
    color: yellowgreen;
    border: none;
    padding: 10px 0;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: yellowgreen;
    color: black;
  }
</style>

<center>
  <div class="register-card">
    <h3 class="mt-4">Sign up</h3>
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="POST" id="signup-form" >
      {% csrf_token %}
      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control" name="n" placeholder="Enter name" required>
        </div>
      </div>

      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" class="form-control" name="e" placeholder="Enter email" required>
        </div>
      </div>

      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control" name="u" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="form-control" name="p" placeholder="Enter password" required>
        </div>
      </div>


      <div class="mb-3">
        <input class="form-check-input me-2" type="checkbox" name="agree" required>
        <label class="form-check-label">
          I agree to all statements in <a href="#!" class="text-body"><u style="color:white;">Terms of service</u></a>
        </label>
      </div>
      <div class="mb-4">
        <span>Existing user? </span>
        <a href="{% url 'login' %}">Login</a>
      </div>


      <input type="submit" class="btn" style="margin-bottom: 25px;" value="Sign up">
    </form>
  </div>
</center>

{% endblock %}
