.navbar-nav .nav-link {

    font-size: 13px;

    margin-right: 20px;
    transition: border-bottom-color 0.5s ease-in-out;
}

.navbar-nav .nav-link::after {
    content: "";

    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background-color: transparent;
    transition: width 0.5s ease-in-out;
}

.navbar-nav .nav-link:hover::after {
    width: 100%;

}
