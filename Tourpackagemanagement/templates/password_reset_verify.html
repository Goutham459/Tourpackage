
{% extends 'base.html' %}
{% block content %}

<style>
  .container {
    padding: 20px;
  }

  .form-label {
    width: 50%;
    margin-bottom: 10px;
  }

  .form-button {
    width: 50%; 
    margin-bottom: 25px;
  }

  .input-group{
    width: 50%; 
    margin-bottom: 25px;
  }

</style>

<center>
<div class="container">
  <h3>Verify OTP</h3>
  <form method="POST">
    {% csrf_token %}

    <div class="form-label">
      <label for="otp">Enter the OTP sent to your email:</label>
    </div>

    <div class="mb-4">
      <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
        <input type="text" class="form-control" id="otp" name="otp" required>
        <input type="hidden" name="email" value="{{ email }}">
      </div>
    </div>
    <div class="form-button">
      <button type="submit" class="form-control">Verify OTP</button>
    </div>
  </form>
</div>
</center>

{% endblock %}
